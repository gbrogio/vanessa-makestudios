      <section class="contato">

        <div class="titulos_contato">
          <h1>Contato</h1>
          <h2>Entre em contato</h2>
          <h1>Preencha o formulário abaixo para nos contatar.</h1>
        </div>

        <div class="container_contatos">
          <form class="envio_de_email">
            <div class="nome_email campo_formulario">
              <label class="label" for="nome">Seu nome*:</label>
              <input
                class="input"
                type="text"
                id="nome"
                name="nome"
                placeholder="Jhon Doe"
                required
              />
            </div>

            <div class="email_email campo_formulario">
              <label class="label" for="email">Seu melhor E-mail*:</label>
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="jhondoe@example.com"
                required
              />
            </div>

            <div class="telefone_email campo_formulario">
              <label class="label" for="telefone"
                >Telefone Para Contato (Opcional):</label
              >
              <input
                class="input"
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(44) 90000-0000"
              />
            </div>

            <div class="mensagem_email campo_formulario">
              <label class="label_mensagem" for="mensagem">Mensagem:</label>
              <textarea
                class="text_area"
                id="mensagem"
                name="mensagem"
                rows="5"
                placeholder="Digite sua mensagem..."
                required
              ></textarea>
            </div>

            <label class="termos">
              <input type="checkbox" id="aceito" name="aceito" required />
              Aceito os termos!
            </label>

            <button class="botao_enviar" type="submit">Enviar</button>
          </form>

          <div class="outros_meios_de_contato">
            <div class="informacoes">
              <div class="info">
