    <header></header>
    <main>
      <!-- HERO -->
      <section></section>

      <!-- COPY -->
      <section></section>

      <!-- VIDEO -->
      <section></section>

      <!-- SOBRE MIM -->
      <section></section>

      <!-- SERVIÇOS -->
      <section></section>

      <!-- CONTATO -->
      <section class="contato">
        <!-- TITULO -->
        <div class="titulos_contato">
          <h1>Contato</h1>
          <h2>Entre em contato</h2>
          <h1>Preencha o formulário abaixo para nos contatar.</h1>
        </div>

        <div class="container_contatos">
          <form class="envio_de_email">
            <div class="nome_email">
              <label class="label" for="nome">Seu nome*:</label>
              <input
                class="input"
                type="text"
                id="nome"
                name="nome"
                placeholder="Jhon Doe"
                required
              /><br /><br />
            </div>

            <div class="email_email">
              <label class="label" for="email">Seu melhor E-mail*:</label>
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="jhondoe@example.com"
                required
              /><br /><br />
            </div>

            <div class="telefone_email">
              <label class="label" for="telefone"
                >Telefone Para Contato (Opcional):</label
              >
              <input
                class="input"
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(44) 90000-0000"
              /><br /><br />
            </div>

            <div class="mensagem_email">
              <label class="label_mensagem" for="mensagem">Mensagem:</label>
              <textarea
                class="text_area"
                id="mensagem"
                name="mensagem"
                rows="5"
                placeholder="Digite sua mensagem..."
                required
              ></textarea
              ><br /><br />
            </div>

            <label class="termos">
              <input type="checkbox" id="aceito" name="aceito" required />
              Aceito os termos!
            </label>

            <button class="botao_enviar" type="submit">Enviar</button>
          </form>

          <div class="outros_meios_de_contato">
            <div class="informacoes">
              <div class="info">
                <img src="/img/email.svg" />
                <h4>Email</h4>
                <p>Entre em contato conosco.</p>
                <a href="lucasgslima13@gmail.com" target="_blank"
                  >lucasgslima13@gmail.com</a
                >
              </div>

              <div class="info">
                <img src="/img/phone.svg" />
                <h4>Telefone</h4>
                <p>Ligue para nós.</p>
                <p>+55 (44) 9 9900-0000</p>
              </div>

              <div class="info">
                <img src="/img/map.svg" />
                <h4>Escritório</h4>
                <p>123 Sample St, Sydney NSW 2000 AU</p>
              </div>
            </div>

            <iframe
              class="mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14646.08904056884!2d-51.92579801074218!3d-23.405494087102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ecd0e12b93f16b%3A0xce21c0532f0b8c44!2sParque%20Alfredo%20Werner%20Nyffeller!5e0!3m2!1spt-BR!2sbr!4v1748112855632!5m2!1spt-BR!2sbr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
